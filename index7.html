<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <style>
        body {
            background-image: url('fondo pagina 2.webp');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        .logo {
            height: 100px;
            align-self: flex-start;
        }
        .nav {
            display: flex;
            gap: 10px;
        }
        .nav button {
            background: transparent;
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
        }
        .content {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            height: 60vh;
            text-align: center;
            padding-left: 15%;
        }
        .profile {
            display: flex;
            align-items: center;
        }
        .profile img {
            height: 150px;
            width: 150px;
            border-radius: 0;
        }
        .profile-text {
            color: white;
            font-size: 20px;
            margin-left: 20px;
            text-align: left;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: white;
            text-align: right;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.jpg" class="logo" alt="Logo">
>
        <div class="nav">
            <button>Inicio</button>
            <button>Quién Soy</button>
            <button>Portafolio</button>
            <button>Blog</button>
            <button>Contacto</button>
        </div>
    </div>
    <div class="content">
        <div class="profile">
            <img src="WhatsApp Image 2025-02-17 at 9.16.31 PM.jpeg" alt="Foto de Kelli">
>
            <div class="profile-text">
                <p><strong>Kelli Anahi Felipe Jacinto</strong></p>
                <p>Estudiante en Ingeniería en Software</p>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Universidad Politécnica de Chiapas</p>
        <p>Derechos reservados, Kelli Anahi Felipe Jacinto</p>
    </div>
</body>
</html>
